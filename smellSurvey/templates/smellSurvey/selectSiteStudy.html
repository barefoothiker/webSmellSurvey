{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/default.css">
{% endblock css%}
{% block js %}

<script type="text/javascript">
  
 $(document).ready(function() {

  });
  

</script>

{% endblock js %}

{% block content %}

<form method = "post" id = "selectSiteStudyForm" name = "selectSiteStudyForm" action="/smellSurvey/selectPatient/">
 {% csrf_token %} 
 <input type="hidden" name="studyId" id ="studyId" value = ""/>
 <input type="hidden" name="siteId" id ="siteId" value = ""/>
 <input type="hidden" name="administratorId" id ="administratorId" value = "{{administrator.id}}"/>

 <div class="row">  
  <!-- panel for studys -->  
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
      	  <h4 class="panel-title">
	    <a data-toggle="collapse" data-parent="#panels1" href="#selectSiteStudyPanel">
	      Select site and study. (Click to toggle this panel.)
	    </a>
	  </h4>  
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
       <div id="selectSiteStudyPanel" class="panel-collapse collapse in" >    
	  <div class="form-group">      
	     <label>Select Site:</label>
   
	      <select class="form-control" name="siteId" id="siteId" required>
  
		<option value = "" id="siteIdDefault" name="siteIdDefault">-- Select Site--</option>
		  {% for site in administrator.allowedSites.all %}
		<option value = "{{ site.id }}"  >{{site.name}}</option>
		 {% endfor %}
	      </select> 
	 </div>
	 
	  <div class="form-group">      
	     <label>Select Study:</label>
   
	      <select class="form-control" name="studyId" id="studyId" required>
  
		<option value = "" id="studyIdDefault" name="studyIdDefault">-- Select study--</option>
		  {% for study in administrator.allowedStudies.all %}
		<option value = "{{ study.id }}"  >{{study.name}}</option>
		 {% endfor %}
	      </select> 
	 </div>	 
      </div>
    </div>
  </div>
</div>
 <!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <p class="text-center">
      <!--<button type="submit" class="btn btn-primary btn-lg" value = "0" name = "submitButton" id = "submitButton" onclick = "javascript:processCancel(this);">Cancel</button>&nbsp;&nbsp;&nbsp;-->
      <button type="submit" class="btn btn-danger btn-lg" value = "1" name = "submitButton" id = "submitButton" >Submit</button>     
    </p>
  </div>
  <!-- /.col-lg-12 -->
 </div>
 <!-- /.row -->
</form>
{% endblock content %}
